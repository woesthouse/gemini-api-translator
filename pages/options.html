<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gemini 번역기 설정</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    
    h1 {
      color: #4285f4;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .section {
      margin-bottom: 30px;
    }
    
    .section h2 {
      color: #3367d6;
      margin-bottom: 15px;
      font-size: 1.2em;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="text"], 
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: inherit;
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    
    .success {
      background-color: #e6f4ea;
      color: #137333;
    }
    
    .error {
      background-color: #fce8e6;
      color: #c5221f;
    }
    
    .info {
      margin-top: 5px;
      font-size: 0.9em;
      color: #666;
      line-height: 1.5;
    }
    
    /* 버튼 그룹 스타일 */
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    /* 삭제 버튼 스타일 */
    .delete-button {
      background-color: #ea4335;
    }
    
    .delete-button:hover {
      background-color: #d33426;
    }
    
    /* 프롬프트 버튼 스타일 */
    .prompt-buttons {
      display: flex;
      gap: 5px;
    }
    
    .prompt-button {
      padding: 5px 10px;
      font-size: 0.85em;
      background-color: #4285f4;
    }
  </style>
</head>
<body>
  <h1>Gemini 번역기 설정</h1>
  
  <div class="container">
    <div class="section">
      <h2>API 키 설정</h2>
      <div class="form-group">
        <label for="apiKey">Gemini API 키</label>
        <input type="password" id="apiKey" placeholder="API 키를 입력하세요">
        <p class="info">
          Gemini API 키는 <a href="https://ai.google.dev/" target="_blank">Google AI Studio</a>에서 얻을 수 있습니다.
          API 키는 로컬에만 저장되며 외부로 전송되지 않습니다.
        </p>
      </div>
      <div class="button-group">
        <button id="saveApiKey">API 키 저장</button>
        <button id="deleteApiKey" class="delete-button">API 키 삭제</button>
      </div>
      <div id="apiKeyStatus" class="status"></div>
    </div>
    
    <div class="section">
      <h2>번역 프롬프트 설정</h2>
      <div class="form-group">
        <label for="systemPrompt">시스템 프롬프트</label>
        <textarea id="systemPrompt" placeholder="기본 시스템 프롬프트를 입력하세요"></textarea>
        <p class="info">
          시스템 프롬프트는 번역의 기본 동작을 설정합니다. 
          비워두면 기본 프롬프트가 사용됩니다.
        </p>
      </div>
      
      <div class="form-group">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <label for="userPrompt">사용자 설정 프롬프트</label>
          <div class="prompt-buttons">
            <button id="prompt1" class="prompt-button">프롬프트 1</button>
            <button id="prompt2" class="prompt-button">프롬프트 2</button>
            <button id="prompt3" class="prompt-button">프롬프트 3</button>
            <button id="prompt4" class="prompt-button">프롬프트 4</button>
            <button id="prompt5" class="prompt-button">프롬프트 5</button>
          </div>
        </div>
        <textarea id="userPrompt" placeholder="추가 프롬프트 지시사항을 입력하세요"></textarea>
        <p class="info">
          사용자 설정 프롬프트는 시스템 프롬프트에 추가됩니다.
          번역 스타일이나 특별한 요구사항을 지정할 수 있습니다.
          원하는 프롬프트 버튼을 선택하여 빠르게 전환할 수 있습니다.
        </p>
      </div>
      <button id="savePrompts">프롬프트 설정 저장</button>
      <div id="promptStatus" class="status"></div>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
