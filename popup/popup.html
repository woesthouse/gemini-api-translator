<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Gemini 번역기</h1>
    
    <div class="form-group">
      <label for="geminiModel">모델 선택:</label>
      <select id="geminiModel">
        <option value="gemini-2.0-pro-exp-02-05">Gemini 2.0 Pro</option>
        <option value="gemini-2.0-flash-thinking-exp-01-21">Gemini 2.0 Flash Thinking</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="sourceLanguage">원본 언어:</label>
      <select id="sourceLanguage">
        <option value="auto">자동 감지</option>
        <option value="ko">한국어</option>
        <option value="en">영어</option>
        <option value="ja">일본어</option>
        <option value="zh">중국어</option>
        <option value="es">스페인어</option>
        <option value="fr">프랑스어</option>
        <option value="de">독일어</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="targetLanguage">목표 언어:</label>
      <select id="targetLanguage">
        <option value="ko" selected>한국어</option>
        <option value="en">영어</option>
        <option value="ja">일본어</option>
        <option value="zh">중국어</option>
        <option value="es">스페인어</option>
        <option value="fr">프랑스어</option>
        <option value="de">독일어</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="sourceText">번역할 텍스트:</label>
      <textarea id="sourceText" rows="5" placeholder="번역할 텍스트를 입력하세요..."></textarea>
    </div>
    
    <button id="translateBtn">번역하기</button>
    
    <div class="form-group">
      <label for="translatedText">번역된 텍스트:</label>
      <textarea id="translatedText" rows="5" readonly></textarea>
    </div>
    
    <div class="api-key-section">
      <label for="apiKey">Gemini API 키:</label>
      <input type="password" id="apiKey" placeholder="API 키를 입력하세요">
      <button id="saveApiKey">저장</button>
      <div id="apiKeyStatus"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
